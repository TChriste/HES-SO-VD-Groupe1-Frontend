<section class="hero is-link is-fullheight-with-navbar">
  <div class="hero-body">
    <div class="container">
      <h1 class="title is-1">Espace logopédiste</h1>
      <div class="columns">
        <div class="column is-half">
          <h4 class="title is-4">Connexion</h4>
          <div class="message is-danger is-small" *ngIf="error">
            <div class="message-body">
              {{ error }}
            </div>
          </div>
          <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)">
            <div class="form-group field">
                <p class="control">
                  <input class="input form-control" type="text" placeholder="N° prestataire" ngModel name="numPrestataire" required>
                </p>
            </div>
            <div class="form-group field">
              <p class="control">
                <input class="input" type="password" placeholder="Mot de passe" ngModel name="password" required>
              </p>
            </div>
            <div class="form-group field">
              <p class="control has-text-centered">
                <button class="button is-fullwidth is-primary">Se connecter</button>
              </p>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
