<div class="modal" [ngClass]="{ 'is-active' : isModalActive }">
  <div class="modal-background" (click)="toggleModal()"></div>
  <div class="modal-card">
    <header class="modal-card-head">
      <p class="modal-card-title">Informations complémentaires</p>
      <button class="delete" aria-label="close" (click)="toggleModal()"></button>
    </header>
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <section class="modal-card-body">
        <h5 class="title is-5">Disponibilités</h5>
        <div formGroupName="dispos" class="columns is-multiline mt-2">
          <div *ngFor="let dispo of disponibilites" class="column is-6">
              <p>
                <label class="checkbox">
                  <input type="checkbox" [formControlName]="dispo.id" [value]="dispo.id"/>
                  {{dispo.libelle}}
                </label>
              </p>
          </div>
        </div>
        <h5 class="title is-5 mt-5">Description des difficultés rencontrées</h5>
        <textarea class="textarea"
                  formControlName="description"
                  placeholder="Décrivez, ici, librement, les raisons de votre demande logopédique"></textarea>

        <h5 class="title is-5">Origine de la demande</h5>
        <div class="control">
          <p>
            <label class="radio">
              <input type="radio" formControlName="origine" value="RECOMMANDATION_MEDICALE">
              Recommandation par un(e) spécialiste du domaine médical (pédiatre, médecin de famille, psychothérapeute, etc.)
            </label>
          </p>
          <p>
            <label class="radio">
              <input type="radio" formControlName="origine" value="RECOMMANDATION_SCOLAIRE">
              Recommandation scolaire
            </label>
          </p>
        </div>
      </section>
      <footer class="modal-card-foot">
        <button class="button" type="button" (click)="toggleModal()">Cancel</button>
        <button type="submit" class="button is-success">S'inscire sur les listes d'attentes</button>
      </footer>
    </form>
  </div>
</div>
